<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front end</title>
  <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: rgb(50, 195, 214);">
  <form>
    <br><br><br>
    <label>Firstname:</label>
    <input type="text" name="Firstname">
    <br><br>
    <label>Middlename:</label>
    <input type="text" name="Middlename">
    <br><br>
    <label>Lastname:</label>
    <input type="text" name="Lastname">
    <br><br>
    <label>Course:</label>
    <select>
        <option>Course</option>
    </select>
    <br><br>
    <label>Gender:</label>
    <br>
    <input type="radio" name="Gender">Male
    <br>
    <input type="radio" name="Gender">Famale 
    <br>
    قال تعالى :(يا أيها الناس إنا خلقناكم من ذكر وأنثى)
    <br><br>
    <label>Phone:</label>
    <input type="tel" placeholder="+91" size="2" name="Phone">
    <input type="number">
    <br><br>
    <label>Address</label>
    <br>
    <textarea name="Address" cols="165" rows="10"></textarea>
    <br><br>
    <label>Email:</label>
    <input type="email" name="Email">
    <br><br><br>
    <label>Password:</label>
    <input type="password" name="Password">
    <br><br><br>
    <label>Re-type password:</label>
    <input type="password" name="Re-type password">
    <br><br>
    <button type="submit">Submit</button>
  </form>













</body>

</html>
